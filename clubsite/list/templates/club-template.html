{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Club Page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles-clubs.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id = "banner">
            <img class = "banner-pic" src="{{ club.main_picture }}" alt="Card image cap">
        </div>

        <div id = "mid">
            <div id = "left-mid">
                <div id = "name-of-club"><h1>Name of Club</h1></div>
                <div id = "sponsor">
                    <h2>Sponsor: {{ club.sponsor }}</h2>
                </div>
                <div id = "desc">
                    <p> {{ club.description }} </p>
                </div>
            </div>
            <div id = "right-mid">
                <div class = "images">
                    <img src = "{{ otherimage.images }}" alt = "Card image cap">
                </div>

            <div id = "info">
                <p id = "emails"> Sponsor Email: {% for sponsor in sponsors %}{{ sponsor.sponsor_email }}{% endfor %} </p>
                <p id = "classroom-code"> Classroom Code: {{ club.google_classroom_code }} </p>
            </div>
        </div>
    </body>

</html>
