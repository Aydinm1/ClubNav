{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <title>Main Page</title>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id = "banner"></div>

        <div id="mid">
            <div id="searchDown">
                <div id="topMid">
                    <div id="searchContainer">
                        <div id = "searchbar"></div>
                    </div>
                </div>
                <div id="bottomMid"> 
                
                    {% for club in random_clubs %}
                    <div class="cardOne" style="width: 18rem; height: 50%;">
                        <img class="card-img-top" src="{{ club.main_picture }}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ club.name }}</h5>
                            <p class="card-text">{{ club.description|truncatewords:10 }}</p>
                            <a href="{% url 'club-template' %}" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>
                    {% endfor %}
              </div>
                

            </div>
            <div id = "filter"></div>

         

            </div>
        </div>
        
        </div id = "bottom">
            
        </div>

        
    </body>
</html>
